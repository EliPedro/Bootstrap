<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
    <title>
        Formulários
    </title>
</head>
<style>
    div.row {
        margin-bottom: 10px;
    }
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="email_1">Email</label>
                        <input class="form-control" type="email" name="email_1" id="email_1" aria-describedby="emailHelp" placeholder="Insira seu email">
                        <small id="emailHelp" class="form-text text-muted">Ex.: seuemail@seudominio.com.br</small>
                    </div>
                    <div class="form-group">
                        <label for="senha_1">Email</label>
                        <input class="form-control" readonly type="password" name="senha_1" id="senha_1" placeholder="Insira sua senha">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Manter Conectado
                            </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control from-control-lg mb-2">
                <input type="text" class="form-control mb-2">
                <input type="text" class="form-control from-control-sm">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group row">
                        <label for="email_2" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control form-control-plaintext" type="email" name="email_2" id="email_2" placeholder="Insira seu email"
                                value="meuemail@meudominio.com.br">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="senha_2" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-10">
                            <input class="form-control" type="password" name="senha_2" id="senha_2" placeholder="Insira sua senha">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nome" class="col-form-label">Nome:</label>
                                <input id="nome" type="text" class="form-control" placeholder="Digite seu nome">

                            </div>
                            <div class="form-group col-md-6">
                                <label for="sobrenome" class="col-form-label">Sobrenome:</label>
                                <input id="sobrenome" type="text" class="form-control" placeholder="Digite seu sobrenome">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="end" class="col-form-label">Endereço:</label>
                            <input id="end" type="text" class="form-control" placeholder="Digite seu endereço">

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="cidade" class="col-form-label">Cidade:</label>
                                <input id="cidade" type="text" class="form-control" placeholder="Digite sua cidade">

                            </div>
                            <div class="form-group col-md-4">
                                <label for="estado" class="col-form-label">Estado:</label>
                                <input id="estado" type="text" class="form-control" placeholder="Digite seu estado">
                            </div>

                            <div class="form-group col-md-4">
                                <label for="CEP" class="col-form-label">CEP:</label>
                                <input id="CEP" type="text" class="form-control" placeholder="Digite seu CEP">
                            </div>
                        </div>
                        <button class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="form-inline">
                    <label class="sr-only" for="nomeInline">Nome</label>
                    <input type="text" id="nomeInline" class="form-control mb-2 mr-2" placeholder="Digite seu nome">

                    <label class="sr-only" for="senhaInline">Senha</label>
                    <input type="text" id="senhaInline" class="form-control mb-2 mr-2" placeholder="Digite sua senha">

                    <button class="btn btn-primary mb-2">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
