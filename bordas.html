<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
    <title>
        Bordas
    </title>
    <style type="text/css">
        .row {
            margin-bottom: 10px;
        }

        .col-2 {
            padding: 50px;
            margin-right: 5px;
            background-color: #563d7c;
        }

        body {
            background-color: #563d7c;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 border">

            </div>
            <div class="col-2 border border-0 ">

            </div>
            <div class="col-2 border border-top-0">

            </div>
        </div>

        <div class="row">
            <div class="col-2 border border-right-0">

            </div>
            <div class="col-2 border border-bottom-0">

            </div>
            <div class="col-2 border border-left-0">

            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-2 border-primary">

            </div>
            <div class="col-2 border border-secondary ">

            </div>
            <div class="col-2 border border-danger">

            </div>
        </div>

        <div class="row">
            <div class="col-2 border border-warning">

            </div>
            <div class="col-2 border border-info">

            </div>
            <div class="col-2 border border-light">

            </div>
        </div>

        <div class="row">
            <div class="col-2 border-dark">

            </div>
            <div class="col-2 border border-white ">

            </div>
            <div class="col-2 border border-top-0">

            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-2 border-primary rounded">

            </div>
            <div class="col-2 border border-secondary rounded-top">

            </div>
            <div class="col-2 border border-danger rounded-right">

            </div>
        </div>

        <div class="row">
            <div class="col-2 border border-warning rounded-circle ">

            </div>
            <div class="col-2 border border-info rounded-left">

            </div>
            <div class="col-2 border border-light">

            </div>
        </div>

        <div class="row">
            <div class="col-2 border-dark">

            </div>
            <div class="col-2 border border-white ">

            </div>
            <div class="col-2 border border-top-0">

            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
