<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link  href="css/bootstrap.min.css" rel="stylesheet">  
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
        <title>
            Botões
        </title>
    </head> 
    <body>
        <div class="container">
             <div class="row">
                <div class="col-12">
                    <button class="bnt btn-primary">Primário</button>  
                    <a href="#" class="btn btn-secondary" role="button">Secundário</a>
                    <input type="button" class="btn btn-success" value="Sucess">
                    <input type="submit" class="btn btn-danger" value="Danger">
                    <input type="reset"  class="btn btn-warning" value="Warning">  

                    <button class="bnt btn-info">Informação</button>  
                   <button class="bnt btn-light">Luz</button>  
                   <button class="bnt btn-dark">Sombrio</button>  
                   <button class="bnt btn-link">Link</button>               
                </div>
             </div>   
             <div class="row">
                <div class="col-12">
                    <button class="bnt btn-outline-primary btn-lg">Primário</button>  
                    <a href="#" class="btn btn-outline-secondary btn-sm" role="button">Secundário</a>
                    <input type="button" class="btn btn-outline-success" value="Sucess">
                    <input type="submit" class="btn btn-outline-danger" value="Danger">
                    <input type="reset"  class="btn btn-outline-warning" value="Warning">  
                    <button class="bnt btn-outline-info">Informação</button>  
                   <button class="bnt btn-outline-light">Luz</button>  
                   <button class="bnt btn-outline-dark">Sombrio</button>  
                   <button class="bnt btn-link">Link</button>              
                </div>
             </div>
             <div class="row">
                <div class="col-12">
                    <button class="bnt btn-outline-primary btn-lg btn-block">Primário</button>  
                </div>
             </div>

                <div class="row">
                <div class="col-12">
                    <button class="bnt btn-primary">Primário</button> 
                    <button class="bnt btn-primary active">Primário</button>            
                    <button class="bnt btn-primary" disabled>Primário</button>   
                    <a href="#" class="bnt btn-primary disabled" role="button" aria-disabled="true">Link</a>              

                </div>
             </div>

              <div class="row">
                <div class="col-12">
                    <div class="btn-group" role="group" aria-label="Exemplo">
                     <button class="bnt btn-primary">Esquerdo</button> 
                    <button class="bnt btn-primary">Centro</button> 
                     <button class="bnt btn-primary">Direito</button> 
                    </div>
                </div>
             </div>
                  

              <div class="row">
                <div class="col-12">
                    <div class="btn-group btn-group-lg" role="group" aria-label="Exemplo">
                     <button class="bnt btn-primary">Esquerdo</button> 
                    <button class="bnt btn-primary">Centro</button> 
                     <button class="bnt btn-primary">Direito</button> 
                    </div>
                </div>
             </div>
                  

                  
              <div class="row">
                <div class="col-12">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Exemplo">
                     <button class="bnt btn-primary">Esquerdo</button> 
                    <button class="bnt btn-primary">Centro</button> 
                     <button class="bnt btn-primary">Direito</button> 
                    </div>
                </div>
             </div>
                  


            <div class="row">
                <div class="col-12">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar de botões">
                       </div>
                            <div class="btn-group mr-2" role="group" aria-label="Primeiro Grupo">
                            <button class="bnt btn-primary">1</button> 
                            <button class="bnt btn-primary">2</button> 
                            <button class="bnt btn-primary">3</button> 
                    </div>
                    </div>
                            <div class="btn-group mr-2" role="group" aria-label="Segundo Grupo">
                            <button class="bnt btn-secondary">4</button> 
                            <button class="bnt btn-secondary">5</button> 
                            <button class="bnt btn-secondary">6</button> 
                    </div>
                     </div>
                            <div class="btn-group mr-2" role="group" aria-label="Terceiro Grupo">
                            <button class="bnt btn-secondary">7</button> 
                            <button class="bnt btn-secondary">8</button> 
                    </div>
                </div>
             </div>

              <div class="row">
                <div class="col-12">
                    <div class="btn-group-vertical" role="group" aria-label="Exemplo">
                     <button class="bnt btn-primary">Esquerdo</button> 
                    <button class="bnt btn-primary">Centro</button> 
                     <button class="bnt btn-primary">Direito</button> 
                    </div>
                </div>
             </div>
        </div>
    
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
