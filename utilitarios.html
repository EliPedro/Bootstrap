<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
    <title>
        Utilitários
    </title>
    <style type="text/css">
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Clearfix -->
                <div class="bg-info clearfix">
                    <button class="btn btn-secondary float-left">Exemplo de Botão flutuando para esquerda</button>
                    <button class="btn btn-secondary float-right">Exemplo de Botão flutuando para direita</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <!-- Ícone Fechar -->
                <button type="button" class="close" aria-label="Fechar">
                        <span aria-hidden="true">×</span>
                    </button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="float-left">Float left on all viewport sizes</div><br>
                <div class="float-right">Float right on all viewport sizes</div><br>
                <div class="float-none">Don't float on all viewport sizes</div>
            </div>

            <div class="row">
            <div class="col-6">
                <div class="visible">...</div>
                <div class="invisible">...</div>
            </div>
        </div>


        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
